   <p>Россия как ни одна страна в мире богата своими просторами. 
       В каждом городе есть уникальные уголки, о которых знают многие путешественники. 
       В России есть места, которые созданы не руками человека, а Матушкой-природой. 
       В эти уголки с каждым годом отправляются все больше и больше туристов. 
       Чтобы посетить все достопримечательности России придется потратить много времени. 
       Как правило, иностранные туристы начинают знакомство с столичных городов, а потом продолжают путешествие по Золотому кольцу и старинным городам. Некоторые едут дальше в глубинку, там тоже много уникальных творений человеческих рук.</p>
